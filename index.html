<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>RGB to HEX</title>
</head>
<body>
    <div class="container">
        <div class="colorbox">
          <p class="R">R</p>
          <input type="range" id="R-color" min="0" max="255" step="1" value="125">
          <p class="R-value">125</p>
        </div>
        <div class="colorbox">
          <p class="G">G</p>
          <input type="range" id="G-color" min="0" max="255" step="1" value="125">
          <p class="G-value">125</p>
        </div>     
        <div class="colorbox">
          <p class="B">B</p>
          <input type="range" id="B-color" min="0" max="255" step="1" value="125">
          <p class="B-value">125</p>
        </div>
        <div class="convert"><span>RGB TO HEX</span></div>
      </div> 
      </div>
    <script src="javascript/code.js"></script>
</body>
</html>
